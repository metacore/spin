<h1><i> "Automatic Dynamic Compilation Support for Event Dispatching in 
Extensible Systems"
</i></h1> 

<p> 
<p>


This paper describes extensions to an automatic dynamic compilation framework 
to support optimized event dispatching in the SPIN extensible operating system.
